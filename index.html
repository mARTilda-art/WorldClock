<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock by Kristina</title>
  </head>
  <body>
    <div class="container">
      <h1><a href="index.html">World Clock</a></h1>
      <select id="city">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="Europe/Berlin">Berlin</option>
        <option value="Europe/Helsinki">Helsinki</option>
        <option value="Europe/London">London</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>

      <div id="cities">
        <div class="city" id="berlin">
          <div>
            <h2>Berlin</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="helsinki">
          <div>
            <h2>Helsinki</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      This world clock project was coded by
      <a href="https://github.com/mARTilda-art" target="_blank"
        ><strong>Kristina</strong></a
      >
      and is
      <a href="https://github.com/mARTilda-art/WorldClock" target="_blank"
        >open-sourced on GitHub</a
      >
      and is
      <a href="https://world-clock-by-kristina.netlify.app/" target="_blank"
        >hosted on Netlify.</a
      >
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
